    <header class="banner navbar navbar-default navbar-static-top" role="banner">
        <div class="navbar-header fontRegular">
            <a class="navbar-brand" href="${request.contextPath}/dashboard.xhtml"><h:graphicImage
                    name="images/tomitribe_logo.png" styleClass="Fleft" library="tomitribe"/></a>

            <div style="float: right">
                <span class="Fs19 FontTitilliumSemiBoldItalic" style="font-size: 24pt; font-weight: bolder"><span
                        class="softblue">JeeWiz - </span><span class="hardblue"> Example Application</span></span>
            </div>
        </div>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton action="dashboard" value="Dashboard" icon="fa fa-dashboard" />
                    <p:button onclick="window.open('${request.contextPath}/metrics')"
                              value="Raw Metrics" icon="fa fa-line-chart" />
                    <p:button onclick="window.open('${request.contextPath}/rs/accounts/v1?_wadl')"
                              value="Acounts WADL"
                              icon="fa fa-gear"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton action="login" value="Login" icon="fa fa-key" />
                </f:facet>
            </p:toolbar>
        </h:form>
        <p:spacer height="5" />
    </header>

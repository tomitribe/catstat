    <ui:define name="content">
        <h:form>
            <p:growl id="g" showDetail="true"/>

            <p:panel style="width: 400px; margin-left: auto; margin-right: auto; text-align: center;">
                <div style="width: 350px; text-align: center;">
                    <p:inputText style="width: 340px; color: blue;" binding="#{username}" placeholder="User Name"/>
                    <br/><br/>


                    <p:password style="width: 340px; color: blue;" binding="#{password}" placeholder="Password"/>
                    <br/><br/>

                    <div align="right">
                        <p:commandButton actionListener="#{loginController.login(username.value, password.value)}"
                                         update="g"
                                         value="Login" style="margin: 0;"/>

                    </div>
                </div>
            </p:panel>

            <div style="width: 100%">
                <div class="EmptyBox10"></div>
                <div class="Container90 MarAuto">
                    <div class="Container100">Username &amp; Password:</div>
                    <div class="Container50">Administrator:</div>
                    <div class="Container50">admin / admin1234</div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

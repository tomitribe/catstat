    <ui:define name="content">
        <h:form>
            <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10 MarTop10" id="login-box">
                <div class="container100">
                    <div class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft">
                        <div class="Container100 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
                    </div>
                    <p:growl id="g" showDetail="true"/>

                    <div class="Container90 Fnone MarAuto TexAlCenter TabContent" id="TAB1">
                        <div class="EmptyBox10"></div>
                        <p:inputText styleClass="Container80 Fnone MarAuto Fs18" binding="#{ username }"
                                     placeholder="User Name"/>

                        <div class="EmptyBox10"></div>
                        <p:password styleClass="Container80 Fnone MarAuto Fs18" binding="#{ password }"
                                    placeholder="Password"/>

                        <div class="EmptyBox10"></div>
                        <p:commandButton actionListener="#{loginController.login(username.value, password.value)}" update="g"
                                         value="Login"/>
                    </div>
                </div>
                <div class="EmptyBox10"></div>
                <div class="Container90 MarAuto">
                    <div class="Container100">Username &amp; Password:</div>
                    <div class="Container50">Administrator:</div><div class="Container50">admin / admin1234</div>
                </div>
            </div>
        </h:form>
    </ui:define>
